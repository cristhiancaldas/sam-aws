version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
  build:
    commands:
      - gradle -v
      - echo start build
      - sam build
      - echo start package
      - sam package --s3-bucket cristhian-lambda-pipeline --output-template-file outputSamTemplate.yaml
artifacts:
  type: zip
  files:
    - outputSamTemplate.yaml